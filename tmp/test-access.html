<!DOCTYPE html>
<html>
<head>
    <title>测试页面</title>
    <meta charset="utf-8">
</head>
<body>
    <h1>服务访问测试</h1>
    <p>如果你能看到这个页面，说明文件可以访问。</p>
    <p>请尝试通过以下方式访问博客：</p>
    <ul>
        <li><a href="http://localhost:5000">http://localhost:5000</a></li>
        <li><a href="http://127.0.0.1:5000">http://127.0.0.1:5000</a></li>
    </ul>
    <script>
        fetch('http://localhost:5000')
            .then(r => r.text())
            .then(html => {
                document.body.innerHTML += '<hr><h2>Fetch 测试成功</h2>';
            })
            .catch(e => {
                document.body.innerHTML += '<hr><h2 style="color:red">Fetch 测试失败: ' + e.message + '</h2>';
            });

        fetch('http://127.0.0.1:5000')
            .then(r => r.text())
            .then(html => {
                document.body.innerHTML += '<h2 style="color:green">127.0.0.1 Fetch 测试成功</h2>';
            })
            .catch(e => {
                document.body.innerHTML += '<h2 style="color:red">127.0.0.1 Fetch 测试失败: ' + e.message + '</h2>';
            });
    </script>
</body>
</html>
